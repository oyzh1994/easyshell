name: Windows_amd64_image

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: 检出项目
        uses: actions/checkout@v4
      - name: 设置java
        uses: actions/setup-java@v4  # 官方 Java 配置动作
        with:
          java-version: '25'  # 指定 Java 版本
          distribution: 'zulu'  # 选择 OpenJDK 发行版（如 temurin、zulu 等）
          cache: 'maven'  # 可选：缓存 Maven 依赖（加速构建）
      - name: 验证java
        run: |
          java -version
          echo "JAVA_HOME：$env:JAVA_HOME"
      - name: 处理前置依赖
        run: |
          # 处理base依赖
          git clone --depth 1 --branch v1.0.3  https://github.com/oyzh1994/base.git
          cd base
          mvn clean install -DskipTests
          cd ..
          rm -rf base
          # 处理fx-base依赖
          git clone --depth 1 --branch v1.3.6 https://github.com/oyzh1994/fx-base.git
          cd fx-base
          mvn clean install -DskipTests
          cd ..
          rm -rf fx-base
        shell: bash  # 使用bash兼容语法
      - name: 执行打包
        run: |
          ./package/pack.bat windows_image
      - name: 显示项目结构
        run: |
          # Windows上通过choco安装tree
          choco install tree
          echo "--- 项目目录结构 ---"
          tree /f /a
        shell: bash
      - name: 列举生成的构建物
        run: dir dist
      - name: 上传zip构建物
        uses: actions/upload-artifact@v4
        with:
          name: EasyShell.image
          path: dist/*.zip