name: Macos_arm64_pkg

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-13
    steps:
      - name: 检出项目
        uses: actions/checkout@v4
      - name: 设置java
        uses: actions/setup-java@v4  # 官方 Java 配置动作
        with:
          java-version: '25'  # 指定 Java 版本
          distribution: 'temurin'  # 选择 OpenJDK 发行版（如 temurin、zulu 等）
          cache: 'maven'  # 可选：缓存 Maven 依赖（加速构建）
      - name: 验证java
        run: |
          java -version
          echo "JAVA_HOME: $JAVA_HOME"
      - name: 处理前置依赖
        run: |
          # 处理base依赖
          git clone --depth 1 --branch v1.0.3  https://github.com/oyzh1994/base.git
          cd base
          mvn clean install -DskipTests
          cd ..
          rm -rf base
          # 处理fx-base依赖
          git clone --depth 1 --branch v1.3.6 https://github.com/oyzh1994/fx-base.git
          cd fx-base
          mvn clean install -DskipTests
          cd ..
          rm -rf fx-base
      - name: 执行打包
        run: |
          chmod +x ./package/pack.sh
          ./package/pack.sh macos_pkg
      - name: 显示项目结构
        run: |
          brew install tree
          echo "--- 项目目录结构 ---"
          tree -L 3
      - name: 列举生成的构建物
        run: ls -lh dist
      - name: 上传pkg构建物
        uses: actions/upload-artifact@v4
        with:
          name: EasyShell.pkg
          path: dist/*.pkg